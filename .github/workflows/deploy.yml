name: Deploy

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy-staging:
    if: github.event_name != 'tag' || github.event.inputs.environment != 'production'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Check if deployment is configured
        id: check-config
        run: |
          if [ -z "${{ secrets.SSH_HOST }}" ]; then
            echo "Skipping deployment - SSH_HOST not configured"
            echo "configured=false" >> $GITHUB_OUTPUT
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi
        
      - name: Deploy via SSH (if configured)
        if: steps.check-config.outputs.configured == 'true'
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.SSH_PATH || '/opt/releasemonitor' }}
            git pull
            cp .env.example .env 2>/dev/null || true
            sed -i 's|DB_PASSWORD=.*|DB_PASSWORD=${{ secrets.DB_PASSWORD_STAGING }}|g' .env 2>/dev/null || true
            sed -i 's|SECRET_KEY=.*|SECICT_KEY=${{ secrets.SECRET_KEY_STAGING }}|g' .env 2>/dev/null || true
            docker-compose pull
            docker-compose up -d --build || docker-compose up -d

  deploy-production:
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Check if deployment is configured
        id: check-config
        run: |
          if [ -z "${{ secrets.SSH_HOST }}" ]; then
            echo "Skipping deployment - SSH_HOST not configured"
            echo "configured=false" >> $GITHUB_OUTPUT
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi
        
      - name: Deploy via SSH (if configured)
        if: steps.check-config.outputs.configured == 'true'
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.SSH_PATH || '/opt/releasemonitor' }}
            git pull
            git checkout v${{ github.ref_name }}
            cp .env.example .env.production 2>/dev/null || true
            sed -i 's|DB_PASSWORD=.*|DB_PASSWORD=${{ secrets.DB_PASSWORD_PROD }}|g' .env.production 2>/dev/null || true
            sed -i 's|SECRET_KEY=.*|SECRET_KEY=${{ secrets.SECRET_KEY_PROD }}|g' .env.production 2>/dev/null || true
            mv .env.production .env
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d --build || docker-compose -f docker-compose.prod.yml up -d
