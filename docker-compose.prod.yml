version: '3.8'

services:
  mariadb:
    image: mariadb:11.4
    container_name: releasemonitor-db
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: releasemonitor
      MARIADB_USER: releasemonitor
      MARIADB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - releasemonitor-network
    restart: unless-stopped
    environment:
      - TZ=UTC

  redis:
    image: redis:7-alpine
    container_name: releasemonitor-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - releasemonitor-network
    restart: unless-stopped

  backend:
    image: ghcr.io/${GITHUB_REPOSITORY}-backend:latest
    container_name: releasemonitor-backend
    environment:
      DATABASE_URL: mariadb+pymysql://releasemonitor:${DB_PASSWORD}@mariadb:3306/releasemonitor?charset=utf8mb4
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      FRONTEND_URL: ${FRONTEND_URL}
      CORS_ORIGINS: ${CORS_ORIGINS}
    ports:
      - "8000:8000"
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    networks:
      - releasemonitor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY}-frontend:latest
    container_name: releasemonitor-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - releasemonitor-network
    restart: unless-stopped
    volumes:
      - nginx_data:/var/log/nginx

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
  nginx_data:
    driver: local

networks:
  releasemonitor-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
